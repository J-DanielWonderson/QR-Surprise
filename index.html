<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Printing...</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #f0f0f0; }
    #icon { font-size: 70px; margin-bottom: 20px; }
    #status { font-size: 26px; font-weight: bold; color: #222; }
    #sub { font-size: 15px; color: #888; margin-top: 10px; }
    .spinner { margin: 24px auto; width: 52px; height: 52px; border: 6px solid #ddd; border-top-color: #444; border-radius: 50%; animation: spin 0.85s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="icon">üñ®Ô∏è</div>
  <div id="status">Sending to Printer...</div>
  <div class="spinner" id="spinner"></div>
  <div id="sub">Please wait a moment</div>
  <script>
    fetch('/api/print', { method: 'POST' })
      .then(res => res.json())
      .then(() => {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('icon').innerText = '‚úÖ';
        document.getElementById('status').innerText = 'Sent to Printer!';
        document.getElementById('sub').innerText = 'Your card is printing now.';
      })
      .catch(() => {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('icon').innerText = '‚ùå';
        document.getElementById('status').innerText = 'Something went wrong.';
        document.getElementById('sub').innerText = 'Please try again.';
      });
  </script>
</body>
</html>
